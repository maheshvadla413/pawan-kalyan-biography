<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-image: url("https://wallpapers.com/images/high/nature-blur-background-50amnmhfp3tzs231.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("https://pngfre.com/wp-content/uploads/hulk-3-886x1024.png");
            background-size: 40%;
            background-position: top left;
            background-position: fixed;
        }
        .container{
            background-image: url("https://wallpapers.com/images/high/nature-blur-background-50amnmhfp3tzs231.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgb(238, 224, 224);
            width: 28vw;
            text-align: center;
            margin: 8% 0% 0% 50%;
            padding: 5%;

        }
        .container input{
            padding: 18px 15px;
            width: 300px;
            border: none;
            background-color: white;
        }
        .container textarea{
            background-color: rgb(1, 9, 14);
            border: none;
            width: 40%;
        }
        .submit{
            width: 20%;
            font-size: 18px;
            padding: 1%;
            background-color: rgb(18, 19, 19);
            color: rgb(241, 227, 227);
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="wenpage.html" target="_blank">
            <p>
                <input type="text" placeholder="Enter the name" required>
            </p>
            <p>
                <input type="email" placeholder="Enter the email" required>
            </p>
            <p>
                <input type="password" placeholder="Enter password"
                    required>
            </p>
            <p>
                <input type="password" placeholder="Renter password"
                    required>
            </p>
            <p>
                <input type="date" placeholder="date">
            </p>
            <p><input type="number" placeholder="Enter the number" required></p>
                <button class="submit">
                    <a href="webpage.html">Submit</a>
                </button><br><br>
                <button class="reset">reset</button>
        </form>
    </div>
</body>

</html>
